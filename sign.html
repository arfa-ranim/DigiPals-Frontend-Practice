<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="img/awhitevalisewithaheadphones.webp"><link rel="stylesheet" href="sign.css">
    <title>DigiPals</title>
</head>

<body>
    <div id="container">
        <!------------------------sign------------------------------------->
            <div class="signcontainer signin">
                <form id="formsignin"> 
                    <h1 style="color: #1E2A5E;">Create Account</h1> 
                    <br>
                    <input type="text" placeholder="Name">
                    <br> 
                    <input type="email" placeholder="Email">
                    <br> 
                    <input type="password" placeholder="Password">

                    <button><a href="4home.html">Sign Up</a></button> 
                </form > 
            </div>
            <div class="signcontainer signup">
                <form id="formsignup"> 
                    <h1 style="color: #1E2A5E;">Sign In</h1>
                    <br>
                    <input type="email" placeholder="Email"> 
                    <br>
                    <input type="password" placeholder="Password"> 
                    <br>
                    <button><a href="4home.html">Sign In</a></button> 
                </form> 
            </div>
            <!--------------------switch------------------------>
            <div class="switchcontainer">
                <div class="switchpart">
                    <div class="switch switchleft">
                        <h1 style="color: #E1D7B7;">Welcome Back! </h1> 
                        <p>Enter your personal details to use all of site features</p> 
                        <br>
                        <button class="buttonswitch hidden" id="bsignin" >Sign In</button> 
                    
                    </div>
                    <div class="switch switchright">
                        <h1 style="color: #E1D7B7;">Hello, Friend!</h1>
                        <p>Register with your personal details to use all of site features 
                        <br>
                        <button class="buttonswitch hidden" id="bsignup">Sign Up</button> 
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
<script defer src="sign.js"></script>
